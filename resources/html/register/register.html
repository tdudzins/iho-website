<!DOCTYPE html>
<html>
<head>
	<title>IHO DB | Register</title>
	<link rel = "stylesheet" type = "text/css" href = "/resources/html/register/style.css">
</head>

	<body class = "Site">
		<header>
			<img id = "logo" src="/resources/html/register/IHO.jpg" alt="Institute of Human Origins Logo">
			<h1>Database Management Portal</h1>
			<h1>Register New Admin</h1>
		</header>


		<main class="Site-content">

			<form id="register" method="post">

				<div class="container">
					<label><b>First Name</b></label>
					<input type="text" placeholder="John" name="firstName" required>
					<label><b>Last Name</b></label>
					<input type="text" placeholder="Smith" name="lastName" required>
					<label><b>Email</b></label>
					<input type="email" placeholder="John.Smith@email.com" name="email" required>
					<label><b>Password</b></label>
					<input type="password" placeholder="Create Password" name="password" required>

					<button type="submit">Submit</button>
				</div>
			</form>

		</main>

		<footer>
			<p>Copyright 2016. Institute of Human Origins. All rights reserved</p>
		</footer>
	</body>

</html>
