<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evolutionary Foundations of Human Uniqueness</title>
    <link rel="stylesheet" href="/resources/html/mainpage/css/responsee.css">
    <link rel="stylesheet" href="/resources/html/mainpage/css/rand.bg.css">
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="/resources/html/mainpage/css/template-style.css">
    <link href='//fonts.googleapis.com/css?family=Roboto:100,500,700regular&subset=latin' rel='stylesheet' type='text/css'>
    
</head>
<body class="randbg">
    <div id="wrapper" class="wrapper">
        <div id="side-nav" class="side-nav">
            <div id="adaptation-items-div" class="adaptation-items-div">
                <ul id="adaptation-items" class="adaptation-items">
                </ul>
            </div>
            <div id="info-div" class="info-div">

            </div>
            <div id="info-tab" class="info-tab">
                <div id="adaptation-list-tab" class="tab-container">
                    <img id="adaptation-list-img" class="tab-img" src="/resources/html/mainpage/img/adaptation-list.png" style="max-width: 100%; max-height: 100%">
                </div>
                <div id="adaptation-information-tab" class="tab-container">
                    <img class="tab-img" src="/resources/html/mainpage/img/adaptation-information.png" style="max-width: 100%; max-height: 100%">
                </div>
            </div>
        </div>
        <div id="timeline-div" class="timeline-div">
            <div id="hypothesis-canvas-div" class="top-timeline">
                <div id="canvas-wrapper-div" class="canvas-wrapper-div">
                </div>
            </div>
            <div id="timeline-increments-div" class="timeline-increments-div">
                <canvas id="timeline-increments" class="timeline-increments" style="z-index: 1">Your browser doesn't support canvas</canvas>
            </div>

            <div id="scrollbar-canvas-div" class="scrollbar-container">
                <canvas id="scrollbar-canvas-container" class="scrollbar-canvas" style="z-index: 1">Your browser doesn't support canvas</canvas>
                <canvas id="scrollbar-canvas-block" class="scrollbar-canvas" style="z-index: 2">Your browser doesn't support canvas</canvas>
            </div>
            <div id="emperical-canvas-div" class="bottom-timeline">
            </div>
        </div>
        <div class="push"></div>
    </div>

    <footer>
        <nav>
            <div class="line">
                <div class="left"><strong>Evolutionary Foundations of Human Uniqueness</strong></div>
                <div class="top-nav right">
                    <ul class="right">
                        <li><a href="https://iho.asu.edu/"><img src="/resources/html/mainpage/img/asu_humanorigins-logo.png" alt="Institute of Human Origins ASU logo"></a></li>
                        <li><a href="https://www.templeton.org/"><img src="/resources/html/mainpage/img/jtf-logo.png" alt="John Templeton Foundation logo"></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </footer>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/resources/html/mainpage/js/rand.bg.js"></script>
    <script src="/resources/html/mainpage/js/timeline.main.js"></script>
    <script src="/resources/html/mainpage/js/canvas.functions.js"></script>
    <script src="/resources/html/mainpage/js/canvas.main.js"></script>
    <script src="/resources/html/mainpage/js/main.js"></script>
    <script>
    $(".randbg").RandBG();
    </script>
