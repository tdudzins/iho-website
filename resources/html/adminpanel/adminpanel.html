<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="/resources/html/adminpanel/main.js"></script>
<html style="background-color: white">
<head>
	<title>IHO DB | Admin Panel</title>
	<link rel="stylesheet" type="text/css" href="/resources/html/adminpanel/style.css">
</head>

<body>
	<div id="main" class="main">

		<div id="header" class="header">
			<div id="header-text" class="header-text">
				<h1 class=apHeader1>Database Management Portal</h1>
				<h2 class="apHeader2">Welcome <%=firstName%> <%=lastName%></h2>
			</div>
			<div id=logout-container class=logout-container>
				<form id="logout" method="post" action="#">
					<input id="logout-button" class="logout-button" type="submit" value="Log Out">
				</form>
			</div>
		</div>

		<div id="list-panel" class="list-panel">
				<div id="sorting-panel" class="sorting-panel">
					<form id="search-filter" method="post" action="#">
						<input id="searchbar-text" class="searchbar-text" type="text" placeholder="Search for an adaptation..." >
						<input id="searchbutton" class="searchbutton" type="submit" value="Go">
					</form>
				</div>
				<div id="database-collection" class="database-collection" >
					<ul id="adaptation-items" class="adaptation-items">
					</ul>
				</div>
				<div id="database-buttons" class="database-buttons">
					<div id="createAdaptation" class="createAdaptation">
						<form id="database-add" method="post" action="#">
							<input id="createAdaptationButton" class="createAdaptationButton" type="submit" value="Create Adaptation">
						</form>
					</div>
					<div id="deleteAdaptation" class="deleteAdaptation">
						<form id="database-delete" method="post" action="#">
							<input id="deleteAdaptationButton" class="deleteAdaptationButton" type="submit" value="Delete Adaptation">
						</form>
					</div>
			</div>
		</div>

		<div id="content-panel" class="content-panel">

			<div id="navigation-bar" class="navigation-bar">
				<ul id="tabs" class="tabs">
					<li class="tab-content">Description</li>
					<li class="tab-content">Media</li>
					<li class="tab-content">Relations</li>
			</div>

			<div id="information-container" class="information-container">
				<div id="save-edit-container" class="save-edit-container">
					<form id="saveeditForm" class="saveeditForm" method="post" action="#">
						<input id="editsaveButton" class="editsaveButton" value="Edit" type="submit">
					</form>
				</div>
				<div id="description-pane" class="description-pane">
					<form id="description-form" class="description-form" method="post" action="#">
						<label class="description-labels"> Adaptation Name: </label>
						<input id="adaptationName" class="description-text" type="text">
						<br>
						<label class="description-labels"> Earliest Direct Evidence: </label>
						<input id="earliestDirectEvidence" class="description-text" type="number">
						<select id="earliestDirectEvidence-units" class="units-combobox">
							<option value="Ma">Ma</option>
							<option value="Ka">Ka</option>
						</select>
						<br>
						<label class="description-labels"> Earliest Indirect Evidence: </label>
						<input id="earliestIndirectEvidence" class="description-text" type="number">
						<select id="earliestIndirectEvidence-units" class="units-combobox">
							<option value="Ma">Ma</option>
							<option value="Ka">Ka</option>
						</select>
						<br>
						<label class="description-labels"> Age Boundary Start: </label>
						<input id="ageBoundaryStart" class="description-text" type="number">
						<select id="ageBoundaryStart-units" class="units-combobox">
							<option value="Ma">Ma</option>
							<option value="Ka">Ka</option>
						</select>
						<br>
						<label class="description-labels"> Age Boundary End: </label>
						<input id="ageBoundaryEnd" class="description-text" type="number">
						<select id="ageBoundaryEnd-units" class="units-combobox">
							<option value="Ma">Ma</option>
							<option value="Ka">Ka</option>
						</select>
						<br>
						<label class="description-labels"> Category: </label>
						<select id="adaptationCategory" class="adaptationCategory">
						</select>
						<br>
						<label class="description-labels"> Adaptation Description: </label>
						<br>
						<textarea id="adaptationDescription" class="adaptationDescription"></textarea>
						<br>
						<label class="description-labels"> References: </label>
						<br>
						<textarea id="adaptationReferences" class="adaptationReferences""></textarea>
						<br>
						<label class="description-labels"> Comments: </label>
						<br>
						<textarea id="adaptationComments" class="adaptationComments"></textarea>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
